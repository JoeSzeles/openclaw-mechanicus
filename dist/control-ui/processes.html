<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processes ‚Äî OpenClaw Cloud</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#0d1117;color:#c9d1d9;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;padding:20px;padding-top:56px}
h1{font-size:24px;font-weight:600;color:#e6edf3;margin-bottom:8px}
.subtitle{color:#8b949e;font-size:14px;margin-bottom:24px}
.toolbar{display:flex;align-items:center;gap:12px;margin-bottom:24px;flex-wrap:wrap}
.toolbar button{background:#238636;border:1px solid rgba(240,246,252,.1);color:#fff;padding:8px 16px;border-radius:6px;cursor:pointer;font-size:14px;font-weight:500}
.toolbar button:hover{background:#2ea043}
.count-badge{background:#30363d;border:1px solid #484f58;color:#e6edf3;padding:4px 12px;border-radius:20px;font-size:13px;font-weight:500}
.refresh-info{color:#8b949e;font-size:12px;margin-left:auto}
.section{margin-bottom:32px}
.section-title{font-size:18px;font-weight:600;color:#e6edf3;margin-bottom:12px;display:flex;align-items:center;gap:8px}
.section-icon{font-size:20px}
table{width:100%;border-collapse:collapse;background:#161b22;border:1px solid #30363d;border-radius:6px;overflow:hidden}
th{background:#21262d;color:#8b949e;font-size:12px;font-weight:600;text-transform:uppercase;letter-spacing:.5px;padding:10px 12px;text-align:left;border-bottom:1px solid #30363d}
td{padding:10px 12px;border-bottom:1px solid #21262d;font-size:13px;color:#c9d1d9;vertical-align:middle}
tr:last-child td{border-bottom:none}
tr:hover{background:#1c2128}
.badge{display:inline-block;padding:2px 8px;border-radius:12px;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:.3px}
.badge-running{background:rgba(35,134,54,.3);color:#3fb950;border:1px solid rgba(63,185,80,.3)}
.badge-stopped{background:rgba(187,128,9,.2);color:#d29922;border:1px solid rgba(210,153,34,.3)}
.badge-disabled{background:rgba(139,148,158,.2);color:#8b949e;border:1px solid rgba(139,148,158,.3)}
.badge-monitor{background:rgba(56,139,253,.2);color:#58a6ff;border:1px solid rgba(88,166,255,.3)}
.badge-bot{background:rgba(188,63,188,.2);color:#d2a8ff;border:1px solid rgba(210,168,255,.3)}
.badge-script{background:rgba(139,148,158,.2);color:#8b949e;border:1px solid rgba(139,148,158,.3)}
.cmd{font-family:'SFMono-Regular',Consolas,monospace;font-size:12px;color:#8b949e;max-width:300px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;display:inline-block}
.btn-kill{background:#da3633;border:1px solid rgba(240,246,252,.1);color:#fff;padding:4px 12px;border-radius:4px;cursor:pointer;font-size:12px;font-weight:500}
.btn-kill:hover{background:#f85149}
.btn-start{background:#238636;border:1px solid rgba(240,246,252,.1);color:#fff;padding:4px 12px;border-radius:4px;cursor:pointer;font-size:12px;font-weight:500}
.btn-start:hover{background:#2ea043}
.btn-stop{background:#d29922;border:1px solid rgba(240,246,252,.1);color:#fff;padding:4px 12px;border-radius:4px;cursor:pointer;font-size:12px;font-weight:500}
.btn-stop:hover{background:#e3b341}
.btn-remove{background:#6e7681;border:1px solid rgba(240,246,252,.1);color:#fff;padding:4px 12px;border-radius:4px;cursor:pointer;font-size:12px;font-weight:500}
.btn-remove:hover{background:#da3633}
.btn-actions{display:flex;gap:6px}
.startup-toggle{display:flex;align-items:center;gap:6px;cursor:pointer;user-select:none}
.startup-toggle input[type="checkbox"]{appearance:none;-webkit-appearance:none;width:16px;height:16px;border:2px solid #484f58;border-radius:4px;background:#0d1117;cursor:pointer;position:relative;flex-shrink:0}
.startup-toggle input[type="checkbox"]:checked{background:#238636;border-color:#238636}
.startup-toggle input[type="checkbox"]:checked::after{content:'\2713';color:#fff;font-size:12px;font-weight:700;position:absolute;top:-1px;left:2px}
.startup-toggle .startup-label{font-size:11px;color:#8b949e}
.startup-toggle input[type="checkbox"]:checked+.startup-label{color:#3fb950}
.empty{color:#8b949e;font-size:14px;text-align:center;padding:32px}
.toast{position:fixed;bottom:20px;right:20px;padding:12px 20px;border-radius:6px;font-size:14px;display:none;z-index:1000;box-shadow:0 4px 12px rgba(0,0,0,.4)}
.toast.show{display:block}
.toast.success{background:#238636;color:#fff}
.toast.error{background:#da3633;color:#fff}
</style>
</head>
<body>
<h1>Processes & Bots</h1>
<p class="subtitle">Manage registered bots and running skill processes</p>
<div class="toolbar">
<button id="refreshBtn">Refresh</button>
<span class="count-badge"><span id="count">0</span> ad-hoc processes</span>
<span class="refresh-info" id="lastRefresh">Auto-refresh: 10s</span>
</div>

<div class="section">
<div class="section-title"><span class="section-icon">ü§ñ</span> Registered Bots</div>
<div id="botList"><p class="empty">Loading...</p></div>
</div>

<div class="section">
<div class="section-title"><span class="section-icon">‚öôÔ∏è</span> Ad-hoc Processes</div>
<div id="processList"><p class="empty">Loading...</p></div>
</div>

<div id="toast" class="toast"></div>
<script src="/token-init.js?v=1772328823"></script>
<script src="/processes.js?v=1772328823"></script>
<script src="/nav-inject.js?v=1772328823"></script>
</body>
</html>
